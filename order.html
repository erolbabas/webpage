<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="css/order.css">

    <link rel="shortcut icon" href="assets/img/logo-title-1.png" type="image/x-icon">

    <title>Order</title>
</head>

<body>
    <div>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid" id="navbar-header">
                    <a class="navbar-brand nav-online-books" href="#">Online Library </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-warning" type="submit">Search</button>
                    </form>
                </div>
    </div>
    </nav>

    </header>
    </div>
    <div class="container">

        <div class="top-header-message">
            <h1>Checkout Form</h1>
        </div>
        <div class="checkout-form">
            <div class="name-form">
                <label for="Name">Name: </label>
                <input type="text" name="name" placeholder="eg. John Doe">
            </div>
            <div class="address-from">
                <label for="Address">Address: </label>
                <input type="text" name="address" placeholder="eg. Koronadal City, South Cotabato">
            </div>
            <div class="region">
                <label for="region">Region: </label>
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Choose one
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>

            <div class="contact-num-form">
                <label for="contact-num">Contact Number: </label>
                <input type="text" name="contact-num" placeholder="eg. 0910234567">
            </div>

            <div class="payment-method">
                <label for="payment">Payment: </label>
                <input type="radio" name="method-payment" value="cod-payment">
                <label for="cod-payment">Cash on Delievery</label>
                <input type="radio" name="method-payment" value="american-express">
                <label for="american-express">American Express</label>
                <input type="radio" name="method-payment" value="visa-card">
                <label for="visa-card">Visa</label>
                <input type="radio" name="method-payment" value="master-card">
                <label for="master-card">Master-card</label>
            </div>

            <button type="button" class="btn btn-success" id="btn-place-order">Place Order</button>
        </div>

        <!-- End of the Container -->
    </div>




    <!-- Footer  -->
    <footer>
        <div class="row footer-row">
            <div class="col-3">
                Contact Us @ onlinelibrary@email.com
            </div>
            <div class="col-3">
                <strong>FOLLOW US</strong>
                <br>
                Facebook
                <br>
                Instagram
                <br>
                Twitter
            </div>
            <div class="col-3">
                Telephone: +698 12345 789
            </div>
        </div>
    </footer>
    <!-- End of Footer -->
</body>

</html>
